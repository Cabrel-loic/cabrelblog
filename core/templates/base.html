{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CABRELBLOG</title>
  <link rel="stylesheet" href="{% static 'output.css' %}">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow mb-8">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-600">CABRELBLOG</a>
      <div class="space-x-4">
        {% if user.is_authenticated %}
          <span class="text-sm">Hello, {{ user.username }}</span>
          <a href="{% url 'home' %}" class="text-red-500 hover:underline">Home</a>
          <a href="{% url 'about' %}">About</a>
          <a href="{% url 'services' %}" class="text-sm text-blue-600 hover:underline">Services</a>
          <a href="{% url 'profile' %}" class="text-sm text-green-600 hover:underline">Profile</a>
          <a href="{% url 'contact' %}">Contact</a>
          <a href="{% url 'login' %}" class="text-red-500 hover:underline">Logout</a>
        {% else %}
          <a href="{% url 'home' %}" class="text-red-500 hover:underline">Home</a>

          <a href="{% url 'about' %}">About</a>

          <a href="{% url 'services' %}" class="text-sm text-blue-600 hover:underline">Our Services</a>

          <a href="{% url 'all posts' %}" class="text-red-500 hover:underline">View Posts</a>

          <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
          
          <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign Up</a>
          <a href="{% url 'contact' %}">Contact</a>

        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main content area -->
  <main class="container mx-auto px-4">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
