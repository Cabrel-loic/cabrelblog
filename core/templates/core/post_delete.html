{% extends "base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow text-center">
  <h2 class="text-xl font-bold mb-4">Delete Post</h2>
  <p>Are you sure you want to delete <strong>{{ post.title }}</strong>?</p>

  <form method="POST" class="mt-4 space-x-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Yes, delete
    </button>
    <a href="{% url 'post detail' post.pk %}" class="text-gray-600 hover:underline">Cancel</a>
  </form>
</div>

{% endblock %}
